server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://prod-db:5432/orderdb
    username: user_prod
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
