services:
  # ✅ Kafka broker in KRaft mode
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"     # for containers
      - "29092:29092"   # for host machine
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:29092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      CLUSTER_ID: 7f7b5f9c1e6541c2b3a3c8a23f93e567
    networks:
      - nova-net

  # ✅ User DB
  user-db:
    image: postgres:16
    container_name: user-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${USER_DB_NAME}
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
    ports:
      - "5433:5432"
    networks:
      - nova-net

  # ✅ Product DB
  product-db:
    image: postgres:16
    container_name: product-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${PRODUCT_DB_NAME}
      POSTGRES_USER: ${PRODUCT_DB_USER}
      POSTGRES_PASSWORD: ${PRODUCT_DB_PASSWORD}
    ports:
      - "5434:5432"
    networks:
      - nova-net

  # ✅ Order DB
  order-db:
    image: postgres:16
    container_name: order-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${ORDER_DB_NAME}
      POSTGRES_USER: ${ORDER_DB_USER}
      POSTGRES_PASSWORD: ${ORDER_DB_PASSWORD}
    ports:
      - "5435:5432"
    networks:
      - nova-net

  # ✅ Auth DB
  auth-db:
    image: postgres:16
    container_name: auth-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
      - "5436:5432"
    networks:
      - nova-net

  # ✅ User Service
  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      USER_SERVICE_DB_URL: ${USER_SERVICE_DB_URL}
      USER_SERVICE_DB_USERNAME: ${USER_SERVICE_DB_USERNAME}
      USER_SERVICE_DB_PASSWORD: ${USER_SERVICE_DB_PASSWORD}
    depends_on:
      - user-db
      - kafka
    networks:
      - nova-net

  # ✅ Product Service
  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile
    container_name: product-service
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      PRODUCT_SERVICE_DB_URL: ${PRODUCT_SERVICE_DB_URL}
      PRODUCT_SERVICE_DB_USERNAME: ${PRODUCT_SERVICE_DB_USERNAME}
      PRODUCT_SERVICE_DB_PASSWORD: ${PRODUCT_SERVICE_DB_PASSWORD}
    depends_on:
      - product-db
      - kafka
    networks:
      - nova-net

  # ✅ Order Service
  order-service:
    build:
      context: .
      dockerfile: ./order-service/Dockerfile
    container_name: order-service
    ports:
      - "8083:8083"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      ORDER_SERVICE_DB_URL: ${ORDER_SERVICE_DB_URL}
      ORDER_SERVICE_DB_USERNAME: ${ORDER_SERVICE_DB_USERNAME}
      ORDER_SERVICE_DB_PASSWORD: ${ORDER_SERVICE_DB_PASSWORD}
    depends_on:
      - order-db
      - kafka
    networks:
      - nova-net

  # ✅ Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8084:8084"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      AUTH_SERVICE_DB_URL: ${AUTH_SERVICE_DB_URL}
      AUTH_SERVICE_DB_USERNAME: ${AUTH_SERVICE_DB_USERNAME}
      AUTH_SERVICE_DB_PASSWORD: ${AUTH_SERVICE_DB_PASSWORD}
      NOVA_SECURITY_JWT_SECRET: ${NOVA_SECURITY_JWT_SECRET}
      NOVA_CLIENTS_USER_SERVICE_BASE_URL: ${NOVA_CLIENTS_USER_SERVICE_BASE_URL}
    depends_on:
      - auth-db
      - user-service
    networks:
      - nova-net

  gateway-service:
    build:
      context: .
      dockerfile: ./gateway-service/Dockerfile
    container_name: gateway-service
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      NOVA_SECURITY_JWT_SECRET: ${NOVA_SECURITY_JWT_SECRET}
    depends_on:
      - auth-service
      - user-service
      - product-service
      - order-service
    networks:
      - nova-net

networks:
  nova-net:
    driver: bridge
