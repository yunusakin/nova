server:
  port: 8081

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration
      - org.springframework.boot.autoconfigure.r2dbc.R2dbcPoolAutoConfiguration
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: ${spring.application.name}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  datasource:
    url: ${USER_SERVICE_DB_URL:jdbc:postgresql://user-db:5432/userdb}
    username: ${USER_SERVICE_DB_USERNAME:user}
    password: ${USER_SERVICE_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

nova:
  security:
    jwt:
      issuer: ${NOVA_SECURITY_JWT_ISSUER:novacore-auth-service}
      secret: ${NOVA_SECURITY_JWT_SECRET:changeme-super-secret-key}
      access-token-expiration-minutes: ${NOVA_SECURITY_JWT_ACCESS_MINUTES:15}
      refresh-token-expiration-days: ${NOVA_SECURITY_JWT_REFRESH_DAYS:7}
