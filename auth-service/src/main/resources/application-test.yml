server:
  port: ${SERVER_PORT:8084}

spring:
  datasource:
    url: ${AUTH_SERVICE_DB_URL:jdbc:postgresql://auth-db-test:5432/authdb_test}
    username: ${AUTH_SERVICE_DB_USERNAME:auth}
    password: ${AUTH_SERVICE_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  sql:
    init:
      mode: never

management:
  endpoints:
    web:
      exposure:
        include: health,info

nova:
  security:
    jwt:
      issuer: ${NOVA_SECURITY_JWT_ISSUER:novacore-auth-service}
      secret: ${NOVA_SECURITY_JWT_SECRET:changeme-super-secret-key}
      access-token-expiration-minutes: ${NOVA_SECURITY_JWT_ACCESS_MINUTES:15}
      refresh-token-expiration-days: ${NOVA_SECURITY_JWT_REFRESH_DAYS:7}
  clients:
    user-service:
      base-url: ${NOVA_CLIENTS_USER_SERVICE_BASE_URL:http://user-service:8081}

logging:
  level:
    org.springframework.security: INFO
